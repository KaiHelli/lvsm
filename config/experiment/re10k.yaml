# @package _global_

defaults:
  - override /dataset: re10k
  - override /loss: vis_loss
  - override /model/vae@lvsm_cfg.vae_cfg: null
  - override /dataset/view_sampler: boundedv2

wandb:
  name: re10k
  tags: [re10k, 192x192]

data_loader:
  train:
    batch_size: 4

trainer:
  max_steps: 100_001
  accumulate_grad_batches: 16
  log_every_n_steps: 1

# lpips loss
loss:
  vis_loss:
    lpips:
      apply_after_step: 0
      weight: 0.5

dataset: 
  image_shape: [192, 192]
  roots: [datasets/re10k]
  near: 1.
  far: 100.
  baseline_scale_bounds: false
  make_baseline_1: false
  sort_target_index: true
  sort_context_index: true 
  view_sampler:
    target_views_replace_sample: false
    num_context_views: 2  # Only relevant for the test stage, as we are sampling randomly below
    num_target_views: 6
    random_num_context_views: False
    match_random_num_context_views_per_batch: False
    min_context_views: 0
    max_context_views: 0
    max_context_views_warm_up_steps: 0
    extra_views_sampling_strategy: null

test:
  eval_time_skip_steps: 5
  compute_scores: true
