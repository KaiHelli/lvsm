# @package _global_

defaults:
  - override /dataset: re10k
  - override /loss: [mse, lpips]
  - override /model/vae@lvsm_cfg.vae_cfg: null
  - override /dataset/view_sampler: boundedv2

wandb:
  name: re10k
  tags: [re10k, 192x192]

data_loader:
  train:
    batch_size: 4

trainer:
  max_steps: 100_001
  accumulate_grad_batches: 16
  log_every_n_steps: 1

# lpips loss
loss:
  lpips:
    apply_after_step: 0
    weight: 0.5

dataset: 
  image_shape: [192, 192]
  roots: [datasets/re10k]
  near: 1.
  far: 100.
  baseline_scale_bounds: false
  make_baseline_1: false
  sort_target_index: true
  sort_context_index: true 
  view_sampler:
    target_views_replace_sample: false
    num_context_views: 2


test:
  eval_time_skip_steps: 5
  compute_scores: true
